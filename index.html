<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css" />
  </head>
  <body>
    <div class="containerMain">
      <div class="containerQuiz">
        <p id="title">COUNTRY QUIZ</p>
        <img id="worldImage" src="assets/img/world.svg" />
        <div id="questions" class="questions">
          <h2 id="titleQuestion">Qual a capital do Brasil?</h2>
          <img
            id="countryFlag"
            src=""
            width="180px"
          />
          <div class="answer1">
            <span id="lettersAnswer">A</span>
            <button class="answer" onclick="see(this)">
              <p id="firstAnswer">São Paulo</p>
            </button>
          </div>
          <div class="answer2">
            <span id="lettersAnswer">B</span>
            <button class="answer" onclick="see(this)">
              <p id="secondAnswer">Rio de Janeiro</p>
            </button>
          </div>
          <div class="answer3">
            <span id="lettersAnswer">C</span>
            <button class="answer" onclick="see(this)">
              <p id="thirdAnswer">Ourinhos</p>
            </button>
          </div>
          <div class="answer4">
            <span id="lettersAnswer">D</span>
            <button class="answer" onclick="see(this)">
              <p id="fourAnswer">Brasília</p>
            </button>
          </div>

            <div class="nextButton" onclick="nextQuestion()">
              <button><p>Next</p></button>   
            </div>
              
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
